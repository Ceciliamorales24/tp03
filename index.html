<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Manage Employees</title>
</head>

<body>
    <section class="main">
        <header class="main-header">
            <h1>Manage <strong>Employees</strong></h1>
            <button class="addButton"><i class="material-icons">&#xE147;</i>Add New Employee</button>
        </header>
        <input type="text" placeholder="filter...">
        <article>
            <table>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Address</td>
                    <td>Phone</td>
                    <td>Actions</td>
                </tr>
            </table>
        </article>
        <footer>
            <button>Delete All</button>
        </footer>
    </section>
    <section>
        <div class="nuevoEmploee"></div>
    </section>
    <section>
        <div class="modificarEmploee"></div>
    </section>
    <section class="eliminarEmploee"></section>
</body>

</html
