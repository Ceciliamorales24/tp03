<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Manage Employees</title>
</head>

<body>
    <section class="main">
        <header class="main-header">
            <h1>Manage <strong>Employees</strong></h1>
            <button class="addButton"><i class="material-icons">&#xE147;</i>Add New Employee</button>
        </header>
        <nav>
            <input type="text" placeholder="Filter...">
        </nav>
        <article class="table-container">
            <table>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Fila de prueba 1</td>
                    <td>Fila de prueba 1</td>
                    <td>Fila de prueba 1</td>
                    <td>Fila de prueba 1</td>
                    <td><i class="material-icons" title="Edit">&#xE254;</i><i class="material-icons" title="Delete">&#xE872;</i></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Fila de prueba 2</td>
                    <td>Fila de prueba 2</td>
                    <td>Fila de prueba 2</td>
                    <td>Fila de prueba 2</td>
                    <td><i class="material-icons" title="Edit">&#xE254;</i><i class="material-icons" title="Delete">&#xE872;</i></td>
                </tr>

            </table>
        </article>
        <footer>
            <button> <i class="material-icons" title="Delete">&#xE872;</i> Delete All</button>
        </footer>
    </section>
    <section>
        <div class="nuevoEmploee"></div>
    </section>
    <section>
        <div class="modificarEmploee"></div>
    </section>
    <section class="eliminarEmploee"></section>
</body>

</html
