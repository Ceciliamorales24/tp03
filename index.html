<!DOCTYPE html>
<i lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
        <link rel="stylesheet" href="./styles/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
            integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
        <script src="js/getEmployees.js"></script>
        <title>Manage Employees</title>
    </head>

    <div>
        <section class="main">
            <header class="main-header">
                <h1>Manage <strong>Employees</strong></h1>
                <button class="addButton" id="addEmployee"><i class="material-icons">&#xE147;</i>Add New Employee</button>
            </header>
            <nav>
                <input id="filter" type="text" placeholder="Filter...">
            </nav>
            <article class="table-container">
                <table>
                   <thead>
                        <tr id="table-header">
                            <th>
                                <label for="checkAll" class="check">
                                    <i class="material-icons unchecked">check_box_outline_blank</i>
                                    <input type="checkbox" class="checkbox" id="checkAll">
                                    <i class="material-icons checked">check_box</i>
                                </label>
                            </th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employees-list">
                        
                    </tbody>

                </table>
            </article>
            <footer>
                <button class="deleteButton" id="button-delete-all"> <i class="material-icons" title="Delete">&#xE872;</i> Delete All</button>
            </footer>
        </section>
        <section class="modal" id="modal-add">
            <article class="modal-form slide-in-top">
                <header>
                    <h2>Add Employee</h2>
                    <button class="closeButton close">x</button>
                </header>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" maxlength="50" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <label for="address">Address</label>
                    <textarea id="address" rows="2" maxlength="60" required></textarea>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </form>
                <footer>
                    <input type="button" value="Cancel" class=" close cancelButton modal-button">
                    <input id="create-employee" type="submit" value="Add" class="addButton modal-button">
                </footer>
            </article>
        </section>
        <section class="modal" id="modal-edit">
            <article class="modal-form slide-in-top">
                <header>
                    <h2>Edit Employee</h2>
                    <button class="closeButton close">x</button>
                </header>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name-edit" maxlength="50" required>
                    <label for="email">Email</label>
                    <input type="email" id="email-edit" required>
                    <label for="Address">Address</label>
                    <textarea id="Address-edit" rows="2" maxlength="60" required></textarea>
                    <label for="Phone">Phone</label>
                    <input type="tel" id="Phone-edit" required>
                </form>
                <footer>
                    <input type="button" value="Cancel" class="close cancelButton modal-button">
                    <input type="button" value="Save" class="saveButton modal-button" id="edit-save-button">
                </footer>
            </article>
        </section>
        <section class="modal" id="modal-delete">
            <article class="modal-form delete slide-in-top">
                <header>
                    <h2>Delete Employee</h2>
                    <button class="closeButton close">x</button>
                </header>
                <div class="delete-question">
                    <p>Are you sure you want to delete this records?</p>
                    <p>This action cannot be undone</p>
                </div>
                <footer id="modal-delete-footer">
                    <input type="button" value="Cancel" class="close cancelButton modal-button">
                    <input type="button" value="Delete" class="deleteButton modal-button" id="delete-button">
                </footer>
            </article>
        </section>
        <footer>
            <script src="js/getEmployeesHTML.js"></script>

            <script src="js/get-employee.js"></script>

            <script src="js/modify-employee.js"></script>

            <script src="js/postEmployee.js"></script>

            <script src="js/delete.js"></script>
            <script src="js/modalButtons.js"></script>

        </footer>
        </body>

        </html
